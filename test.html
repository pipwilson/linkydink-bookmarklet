<!DOCTYPE html>

    <title>Test page</title>
    <script type="text/javascript">
        //https://rockmanx.wordpress.com/2008/10/03/get-url-parameters-using-javascript/        
        function get_param(name) {
          name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
          var regexS = "[\\?&]"+name+"=([^&#]*)";
          var regex = new RegExp( regexS );
          var results = regex.exec( window.location.href );
          if( results == null )
            return "";
          else
            return results[1];
        }
        
        console.log("URL: " + get_param("url"));
        console.log("Title: " + get_param("title"));
        
        var token = unescape(document.cookie.replace(new RegExp("(?:^|.*;\\s*)" + escape("extension_token").replace(/[\-\.\+\*]/g, "\\$&") + "\\s*\\=\\s*((?:[^;](?!;))*[^;]?).*"), "$1")); 
    </script>
</head>
